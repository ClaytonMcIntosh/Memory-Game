<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory!</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="greyBack">
      <h1 id="mainHead">Memory</h1>
      <div>
        <p id="time">Time: <span id="secondsDisplay">45</span></p>
      </div>
    </header>

    <section id="game"></section>
    <section id="removedcards"><p>Won Cards:</p></section>

    <section id="gameWon">
      <p>Game Won!</p>
      <button onClick="window.location.reload();">Play again?</button>
    </section>

    <section id="gameLost">
      <p>Game Lost!</p>
      <button onClick="window.location.reload();">Play again?</button>
    </section>

    <section class="greyBack" id="bottomScreen"></section>

    <script src="javascript.js"></script>
  </body>
</html>
